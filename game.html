<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div>
        <!-- title -->
        <h1>Platform Rush</h1>
        <!-- tells user how to control the ball -->
         <p>use "a" and "d" for horizontal movement, and "space" to jump.</p>
       <!-- start button -->
        <input type="button" value="Play" id="spawn" onclick="startGame()">
        <!-- restart button -->
         <input type="button" value="Try again" id="reset" onclick="restart()">
        <!-- timer position -->
        <p id="out1"></p>
    </div>
    <!-- game window -->
    <canvas id="gameCanvas" height="600px" width="1080px" style="background-color: rgb(68, 83, 219);"></canvas>
    <br>

    <!-- referances all code -->
    <script src="gameController.js"></script>
    <script src="platform.js"></script>
    <script src="ball.js"></script>
    <script src="game.js"></script>
</body>

</html>
